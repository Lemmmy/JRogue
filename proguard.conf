-optimizationpasses 2
-dontusemixedcaseclassnames
-dontskipnonpubliclibraryclasses
-dontskipnonpubliclibraryclassmembers
-dontshrink
-verbose

-keepattributes *Annotation*

-keep class !jr.** { *; }
-keep, allowobfuscation class jr.**
-keepnames class jr.**

-keepclassmembers class jr.** {
    @jr.dungeon.entities.RegisteredEntity *;
	@jr.dungeon.events.EventHandler *;
    @jr.debugger.tree.valuemanagers.TypeValueManagerHandler *;
    @jr.debugger.ui.tree.setters.partials.SetterPartialHandler *;
    @jr.debugger.utils.HideFromDebugger *;
    @jr.rendering.ui.skin *;
    @lombok.NonNull *;
}

-keepclassmembernames class jr.** {
    public <methods>;
    public <fields>;
    protected <methods>;
    protected <fields>;
}

-keep class jr.JRogue {
    public static void main(...);
}

-keep class jr.Settings { *; }

-dontwarn org.reflections.**
-dontwarn org.lwjgl.**
-dontwarn org.apache.**
-dontwarn com.badlogic.**
-dontwarn javassist.**
-dontwarn ninja.**